
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App with 20 MCQs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    li {
      margin: 8px 0;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #timer {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #e63946;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div id="timer">Time left: 30s</div>
    <h2 id="question">Question text</h2>
    <ul>
      <li><input type="radio" name="answer" id="a" class="answer"><label for="a" id="a_text">Answer A</label></li>
      <li><input type="radio" name="answer" id="b" class="answer"><label for="b" id="b_text">Answer B</label></li>
      <li><input type="radio" name="answer" id="c" class="answer"><label for="c" id="c_text">Answer C</label></li>
      <li><input type="radio" name="answer" id="d" class="answer"><label for="d" id="d_text">Answer D</label></li>
    </ul>
    <button id="submit">Submit</button>
  </div>

  <script>
    const quizData = [
      // --- Computer Programming (10) ---
      {question: "Which language is used to style web pages?", a: "HTML", b: "CSS", c: "Python", d: "C++", correct: "b"},
      {question: "Which keyword is used to define a function in Python?", a: "function", b: "fun", c: "def", d: "define", correct: "c"},
      {question: "Which of the following is not a programming language?", a: "Java", b: "C", c: "HTML", d: "Python", correct: "c"},
      {question: "What does SQL stand for?", a: "Structured Question Language", b: "Simple Query Language", c: "Structured Query Language", d: "Statement Query Language", correct: "c"},
      {question: "Which company originally developed Java?", a: "Microsoft", b: "Oracle", c: "Sun Microsystems", d: "IBM", correct: "c"},
      {question: "Which symbol is used for comments in Python?", a: "//", b: "#", c: "/* */", d: "<!-- -->", correct: "b"},
      {question: "Which HTML tag is used to create a hyperlink?", a: "<a>", b: "<link>", c: "<href>", d: "<url>", correct: "a"},
      {question: "Which data structure uses FIFO?", a: "Stack", b: "Queue", c: "Tree", d: "Graph", correct: "b"},
      {question: "Which keyword is used to inherit a class in Java?", a: "this", b: "super", c: "extends", d: "implements", correct: "c"},
      {question: "Which operator is used for exponentiation in Python?", a: "^", b: "", c: "^^", d: "//", correct: "b"},

      // --- General Knowledge (10) ---
      {question: "Which planet is known as the Blue Planet?", a: "Mars", b: "Earth", c: "Neptune", d: "Jupiter", correct: "b"},
      {question: "Who was the first President of India?", a: "Mahatma Gandhi", b: "Jawaharlal Nehru", c: "Rajendra Prasad", d: "S. Radhakrishnan", correct: "c"},
      {question: "Which is the largest ocean on Earth?", a: "Atlantic Ocean", b: "Indian Ocean", c: "Arctic Ocean", d: "Pacific Ocean", correct: "d"},
      {question: "Which is the national animal of India?", a: "Lion", b: "Tiger", c: "Elephant", d: "Peacock", correct: "b"},
      {question: "Which country is called the Land of Rising Sun?", a: "China", b: "Japan", c: "Thailand", d: "South Korea", correct: "b"},
      {question: "Which is the longest river in the world?", a: "Amazon", b: "Nile", c: "Ganga", d: "Yangtze", correct: "b"},
      {question: "Who invented the light bulb?", a: "Alexander Graham Bell", b: "Thomas Edison", c: "Nikola Tesla", d: "James Watt", correct: "b"},
      {question: "Which gas is essential for breathing?", a: "Carbon Dioxide", b: "Oxygen", c: "Nitrogen", d: "Helium", correct: "b"},
      {question: "Which is the smallest continent?", a: "Europe", b: "Australia", c: "Antarctica", d: "South America", correct: "b"},
      {question: "Who is known as the Missile Man of India?", a: "C.V. Raman", b: "Homi Bhabha", c: "A.P.J. Abdul Kalam", d: "Vikram Sarabhai", correct: "c"},
    ];

    const quiz = document.getElementById('quiz');
    const answerEls = document.querySelectorAll('.answer');
    const questionEl = document.getElementById('question');
    const a_text = document.getElementById('a_text');
    const b_text = document.getElementById('b_text');
    const c_text = document.getElementById('c_text');
    const d_text = document.getElementById('d_text');
    const submitBtn = document.getElementById('submit');
    const timerEl = document.getElementById('timer');

    let currentQuiz = 0;
    let score = 0;
    let timeLeft = 30;
    let timer;

    loadQuiz();

    function loadQuiz() {
      deselectAnswers();
      const currentQuizData = quizData[currentQuiz];
      questionEl.innerText = currentQuizData.question;
      a_text.innerText = currentQuizData.a;
      b_text.innerText = currentQuizData.b;
      c_text.innerText = currentQuizData.c;
      d_text.innerText = currentQuizData.d;

      // reset timer
      clearInterval(timer);
      timeLeft = 30;
      timerEl.innerText = Time 
      timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      timerEl.innerText = Time 
      if (timeLeft <= 0) {
        clearInterval(timer);
        nextQuestion(); // auto move
      }
    }

    function deselectAnswers() {
      answerEls.forEach(answerEl => answerEl.checked = false);
    }

    function getSelected() {
      let answer;
      answerEls.forEach(answerEl => {
        if (answerEl.checked) {
          answer = answerEl.id;
        }
      });
      return answer;
    }

    function nextQuestion() {
      const answer = getSelected();
      if (answer && answer === quizData[currentQuiz].correct) {
        score++;
      }
      currentQuiz++;
      if (currentQuiz < quizData.length) {
        loadQuiz();
      } else {
        quiz.innerHTML = `
          <h2>You answered ${score}/${quizData.length} questions correctly ðŸŽ‰</h2>
          <button onclick="location.reload()">Restart Quiz</button>
        `;
      }
    }

    submitBtn.addEventListener('click', () => {
      clearInterval(timer);
      nextQuestion();
    });
  </script>
</body>
</html>
